<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Results Portal</title>
    <!-- Include Bootstrap CSS for responsive layout and styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Include Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Favicon using Font Awesome -->
    <link rel="icon" type="image/svg+xml"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 448 512'><path fill='%23dc3545' d='M224 32c-45.6 0-90.3 12.9-128 37.3C64.7 95.8 32 140.8 32 192c0 52 20 98.9 53.3 132.4C135 392.3 192 472 224 512c32-40 89-119.7 138.7-187.6C396 290.9 416 244 416 192c0-51.2-32.7-96.2-64-122.7C314.3 44.9 269.6 32 224 32z'/></svg>">
    <style>
        /* General body styling for full-page layout */
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f8f9fa;
        }

        /* Header section with gradient background and centered text */
        .header {
            background: linear-gradient(to right, #dc3545, #007bff);
            color: white;
            padding: 20px 0;
        }

        .header h1,
        .header h2 {
            margin: 0;
            text-align: center;
        }

        /* Styling for results sections with hover effects */
        .results-section {
            margin-top: 30px;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .results-section:hover {
            transform: translateY(-5px);
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
        }

        .results-section h3 {
            color: #dc3545;
        }

        /* Ensure the container expands to fill the available space */
        .container {
            flex: 1;
        }

        /* Footer styling with gradient background */
        .footer {
            text-align: center;
            padding: 10px 0;
            background: linear-gradient(to right, #007bff, #dc3545);
            color: white;
            position: relative;
            margin-top: auto;
        }

        /* Styling for improvement button */
        .btn-link {
            color: #dc3545;
            text-decoration: none;
        }

        .btn-improvement-hover {
            font-size: 1.2rem;
            font-weight: bold;
            color: #dc3545;
            text-decoration: none;
            text-transform: uppercase;
            padding: 10px 20px;
            border-radius: 5px;
            transition: color 0.3s, transform 0.3s;
        }

        .btn-improvement-hover:hover {
            color: #b02a37;
            transform: scale(1.05);
        }

        .btn-improvement-hover:active {
            color: #7b1f27;
        }

        /* Remove underline and change color of <a> tags */
        a {
            text-decoration: none;
            /* Removes underline */
            color: #090a0a;
            /* Change this to your preferred color */
        }

        /* Optionally, change color on hover */
        a:hover {
            color: #f91f06;
            /* Change to desired hover color */
        }

        /* Custom checkbox styling */
        .custom-checkbox .custom-control-input:checked ~ .custom-control-label::before {
            background-color: #dc3545;
            border-color: #dc3545;
        }

        .custom-checkbox .custom-control-label::before {
            border-radius: 5px;
            border: 2px solid #0f0f0f;
        }

        .custom-control-label {
            font-weight: bold;
            color: #090909;
        }
        /* Styling for back button */
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 50px;
            border: none;
            font-size: 1.2rem;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
        }

        .back-btn:hover {
            background-color: #0056b3;
        }
    </style>

    <script>
        // Function to open a new tab with the corresponding program results
        function openNewTab(program) {
            window.open("result.html?program=" + program, "_blank");
        }
        
    </script>

</head>

<body>
    <!-- Back Button -->
<button class="back-btn" onclick="window.location.href='college.html';">
    <i class="fas fa-arrow-left"></i> Back
</button>

    <!-- Header section with university name and results title -->
    <div class="header">
        <h1><i class="fas fa-university"></i> Rajiv Gandhi Proudyogiki Vishwavidyalaya, Bhopal</h1>
        <h2 class="text-center">Results</h2>
    </div>

    <!-- Main content area -->
    <div class="container mt-4">
        <!-- Section for main results -->
        <div class="results-section">
            <h3><i class="fas fa-graduation-cap"></i> Main Result</h3>
            <div class="alert" id="mainResultAlert" style="display: none;">Please select a course.</div>
            <form>
                <div class="row">
                    <!-- Attractive checkboxes -->
                    <div class="col-md-4">
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="be" onclick="openNewTab('BE')">
                            <label class="custom-control-label" for="be">B.E.</label>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="btech" onclick="openNewTab('BTech')">
                            <label class="custom-control-label" for="btech">B.Tech.</label>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="mca" onclick="openNewTab('MCA')">
                            <label class="custom-control-label" for="mca">M.C.A.</label>
                        </div>
                    </div>
                    <div class="col-md-4 mt-2">
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="me" onclick="openNewTab('ME')">
                            <label class="custom-control-label" for="me">M.E.</label>
                        </div>
                    </div>
                    <div class="col-md-4 mt-2">
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="mtech" onclick="openNewTab('MTech')">
                            <label class="custom-control-label" for="mtech">M.Tech.</label>
                        </div>
                    </div>
                    <div class="col-md-4 mt-2">
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="diploma" onclick="openNewTab('Diploma')">
                            <label class="custom-control-label" for="diploma">Diploma</label>
                        </div>
                    </div>
                </div>
            </form>
        </div>

        <!-- Section for revaluation results -->
        <div class="results-section">
            <h3><i class="fas fa-sync-alt"></i> Revaluation Result</h3>
            <div class="alert" id="revaluationAlert" style="display: none;">Please select a course.</div>
            <form>
                <div class="row">
                    <!-- Attractive checkboxes for revaluation -->
                    <div class="col-md-4">
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="reval_be" onclick="openNewTab('BE')">
                            <label class="custom-control-label" for="reval_be">B.E.</label>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="reval_btech" onclick="openNewTab('BTech')">
                            <label class="custom-control-label" for="reval_btech">B.Tech.</label>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="reval_diploma" onclick="openNewTab('Diploma')">
                            <label class="custom-control-label" for="reval_diploma">Diploma</label>
                        </div>
                    </div>
                    <div class="col-md-4 mt-2">
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="reval_me" onclick="openNewTab('ME')">
                            <label class="custom-control-label" for="reval_me">M.E.</label>
                        </div>
                    </div>
                    <div class="col-md-4 mt-2">
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="reval_mtech" onclick="openNewTab('MTech')">
                            <label class="custom-control-label" for="reval_mtech">M.Tech.</label>
                        </div>
                    </div>
                    <div class="col-md-4 mt-2">
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="reval_phd" onclick="openNewTab('PhD')">
                            <label class="custom-control-label" for="reval_phd">Ph.D.</label>
                        </div>
                    </div>
                </div>
            </form>
        </div>

        <!-- Section for challenge results -->
        <div class="results-section">
            <h3><i class="fas fa-exclamation-circle"></i> Challenge Result</h3>
            <div class="alert" id="challengeAlert" style="display: none;">Please select a course.</div>
            <form>
                <div class="row">
                    <!-- Attractive checkboxes for challenge -->
                    <div class="col-md-4">
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="challenge_be" onclick="openNewTab('BE')">
                            <label class="custom-control-label" for="challenge_be">B.E.</label>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="challenge_mba" onclick="openNewTab('MBA')">
                            <label class="custom-control-label" for="challenge_mba">M.B.A.</label>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="challenge_mca" onclick="openNewTab('MCA')">
                            <label class="custom-control-label" for="challenge_mca">M.C.A.</label>
                        </div>
                    </div>
                    <div class="col-md-4 mt-2">
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="challenge_me" onclick="openNewTab('ME')">
                            <label class="custom-control-label" for="challenge_me">M.E.</label>
                        </div>
                    </div>
                    <div class="col-md-4 mt-2">
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="challenge_phd" onclick="openNewTab('PhD')">
                            <label class="custom-control-label" for="challenge_phd">Ph.D.</label>
                        </div>
                    </div>
                    <div class="col-md-4 mt-2">
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="challenge_diploma" onclick="openNewTab('Diploma')">
                            <label class="custom-control-label" for="challenge_diploma">Diploma</label>
                        </div>
                    </div>
                </div>
            </form>
        </div>

        <!-- Improvement result button -->
        <div class="text-center mt-4">
            <a href="improve.html" class="btn btn-link btn-improvement-hover">
                <i class="fas fa-arrow-circle-right"></i> Click here to View Improvement Result
            </a>
        </div>
    </div>

    <!-- Footer with additional info -->
    <div class="footer">
        <p>This portal is managed by CRISP. Best viewed in modern browsers.</p>
    </div>

    <!-- Include Bootstrap JS for interactivity -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
